<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos en linea y en bloque</title>
    <link rel="stylesheet" href="css/divLine.css">
  </head>
  <body>
    <h1>Elementos span (en Linea)</h1>
    <p>
      texto en donde vamos a
      <samp style="color: red; border: 1px solid black">enfatizar</samp> y
      cambiar el
      <samp style="color: green; font-weight: bold"
        >color de algunos elementos</samp
      >
    </p>
    <br />
    <h1>Elemento div (en bloque)</h1>
    <div>
        <h2>Titulo del div</h2>
        <p>Texto dentro del div</p>
    </div>
    <p>Texto fuera del div</p>
    
  </body>
</html>
