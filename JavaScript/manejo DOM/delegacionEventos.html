<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onFOcus</title>
  </head>
  <body>
    <h1 id="titulo">AddEvents</h1>
    <br /><br />
    <form id="formulario">
      Nombre: <input type="text" id="nombre" /><br /><br />
      Apellido: <input type="text" id="apellido" style="margin: 1px" />
    </form>
    <script>
      const forma = document.getElementById("formulario");
      forma.addEventListener(
        "focus",
        (evento) => {
          evento.target.style.background = "pink";
        },
        true
      );
      forma.addEventListener(
        "blur",
        (evento) => {
          evento.target.style.background = "white";
        },
        true
      );
    </script>
  </body>
</html>
